<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile Card Design</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./assets/profile_pic.png" alt="" class="profile-image">
        </div>

        <div class="text-data">
            <span class="name"> Ashiqur Baig</span>
            <span class="job"> Software Engineer</span>
        </div>

        <div class="media-button">
            <a style="background-color: rgb(73, 73, 222);" href=""><i class='bx bxl-facebook-square'></i></a>
            <a style="background-color: rgb(223, 42, 26);" href=""><i class='bx bxl-youtube' ></i></a>
            <a style="background-color: rgb(235, 93, 197);" href=""><i class='bx bxl-instagram' ></i></a>
            <a style="background-color: rgb(79, 119, 238);" href=""><i class='bx bxl-twitter' ></i></a>
           
        </div>

        <div class="buttons">
            <button>Subscribe</button>
            <button>Message</button>
        </div>

        <div class="analytics">
            <div><i class='bx bxs-heart'> 60k</i></div>
            <div><i class='bx bx-message-rounded-dots'> 1K</i></div>
            <div><i class='bx bx-link-external'> 200K</i></div>
        </div>
    </div>
</body>
</html>
